<div class="login-box">
  <div class="login-logo">
    <a href="#">
      <b>Unified System of Academic Management</b>
    </a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Faça o login para iniciar sua sessão</p>

    <form action="#" method="post">
      <div class="form-group has-feedback">
        <input autofocus #usuario type="text" id="txt-usuario" class="form-control" placeholder="Usuário">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input #senha type="password" id="txt-senha" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <!-- Lembrar usuário -->
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button (click)="logar(usuario.value, senha.value)" type="button" id="btn-logar" class="btn btn-primary btn-block btn-flat"
            data-toggle="modal" data-target="#myModal">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div *ngIf="loginErro; then thenBlock"></div>
    <ng-template #thenBlock>
      <!-- Modal de Erro -->
    </ng-template>

    <a href="#">Esqueceu a senha?</a>
    <br>
    <a [routerLink]="['/register']" class="text-center">Primeiro acesso?</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
