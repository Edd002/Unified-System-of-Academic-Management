<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Unified System of Academic Management</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Faça o login para iniciar sua sessão</p>

    <form action="#" method="post">
      <div class="form-group has-feedback">
        <input #usuario type="text" class="form-control" placeholder="Usuário">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input #senha type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <!-- Lembrar usuário -->
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <!-- CONTINUAR AQUI - CORRIGIR: A ROTA ESTÁ SENDO CHAMADA ANTES DA EXECUÇÃO DA FUNÇÃO -->

          <button [routerLink]="rotaLogin" (click)="logar(usuario.value, senha.value)" type="button" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">Esqueceu a senha?</a><br>
    <a [routerLink]="['/register']" class="text-center">Primeiro acesso?</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
