<!-- Default box -->
<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">Disciplinas</h3>

    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
        <i class="fa fa-minus"></i>
      </button>
    </div>

    <!-- search -->
    <div class="sidebar-form">
      <div class="input-group">
        <input [(ngModel)]="query" (keyup)="searchDisciplinas()" class="form-control" placeholder="Pesquisar..." type="text">
        <span class="input-group-btn">
          <button (click)="searchDisciplinas()" id="search-btn" class="btn btn-flat">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </div>
    <!-- /.search -->
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="dataTables_wrapper form-inline dt-bootstrap">
      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-bordered table-hover dataTable" role="grid">
            <thead>
              <tr>
                <th rowspan="1" colspan="1">Nome</th>
                <th rowspan="1" colspan="1">Turnos</th>
                <th rowspan="1" colspan="1">Cursos</th>
                <th rowspan="1" colspan="1">Remover</th>
              </tr>
            </thead>
            <tbody>
              <tr role="row" class="odd" *ngFor="let disciplina of listDisciplinas">
                <td>{{disciplina?.nome_disciplina}}</td>
                <td>{{disciplina?.turno_disciplina}}</td>
                <td>{{disciplina?.cursos_disciplina}}</td>
                <td>
                  <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Remover</button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th rowspan="1" colspan="1">Nome</th>
                <th rowspan="1" colspan="1">Turnos</th>
                <th rowspan="1" colspan="1">Cursos</th>
                <th rowspan="1" colspan="1">Remover</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
